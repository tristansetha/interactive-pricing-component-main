<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Interactive pricing component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/styles.css">

</head>

<body>
	<div class="background">
		<header>
			<h1 class="header-heading">Simple, traffic-based pricing</h1>
			<div>
				<p> Sign-up for our 30-day trial. <br>No credit card required.</p>
			</div>
		</header>
		<main>
			<section class="card">
				<div class="card-elements-1">
					<div class="pageview-container">
						<div>100k PAGEVIEWS</div>
					</div>
					<div class="slider-container">
						
						<input type="range" min="1" max="100" value="50" class="slider">
					</div>
					<div class="rate-view-container">
						rateview
					</div>
				</div>
				<div class="card-elements-2">

					<div class="rate-type-container">

					</div>
					<div class="footer-container">
						<div class="description-container">desc</div>
						<div class="button-container"><button>Start my trial</button></div>
					</div>
				</div>
			</section>

		</main>
	</div>

	<!-- 
	Sign-up for our 30-day trial. No credit card required.

	Pageviews
	$ /month

	Monthly Billing
	Yearly Billing 25% discount

	Unlimited websites
	100% data ownership
	Email reports

	Start my trial -->

	<scripts src="scripts/scripts.js"></scripts>
</body>

</html>
